{% extends "paginas/base.html" %}

{% block titulo %} Editar Cliente {% endblock %}

{% block contenido %}  

<div class="card">
    <div class="card-header">Editar información del Cliente</div>
    <div class="card-body">
        <h4 class="card-title">Datos del Cliente</h4>
        
        <form method="post" action="{% url 'Editar' Cliente_editar.numero %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" name="numero" class="form-control" value="{{ Cliente_editar.numero }}" required>
            </div>
            
            <div class="form-group">
                <label for="nit">Nit:</label>
                <input type="text" name="nit" class="form-control" value="{{ Cliente_editar.nit }}" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" value="{{ Cliente_editar.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="direccion">Direccion:</label>
                <input type="text" name="direccion" class="form-control" value="{{ Cliente_editar.direccion }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

    </div>
    <div class="card-footer text-muted"></div>
</div>

{% endblock %}

{% extends "paginas/base.html" %}

{% block titulo %} Editar Producto {% endblock %}

{% block contenido %}  

<div class="card">
    <div class="card-header">Editar información del Producto</div>
    <div class="card-body">
        <h4 class="card-title">Datos del Producto</h4>
        
        <form method="post" action="{% url 'Corregir' Producto_corregir.numero %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" name="numero" class="form-control" value="{{ Producto_corregir.numero }}" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" value="{{ Producto_corregir.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="descripcion">Descripcion:</label>
                <input type="text" name="descripcion" class="form-control" value="{{ Producto_corregir.descripcion }}" required>
            </div>
            
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="text" name="precio" class="form-control" value="{{ Producto_corregir.precio }}" required>
            </div>

            <div class="form-group">
             <label for="stock">Stock:</label>
             <input type="text" name="stock" class="form-control" value="{{ Producto_corregir.stock }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>

    </div>
    <div class="card-footer text-muted"></div>
</div>

{% endblock %}

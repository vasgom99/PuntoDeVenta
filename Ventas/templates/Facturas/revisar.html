{% extends "paginas/base.html" %}

{% block titulo %} Editar Factura {% endblock %}

{% block contenido %}  

<div class="card">
    <div class="card-header">Editar información de la Factura</div>
    <div class="card-body">
        <h4 class="card-title">Datos de la Factura</h4>
        
        <form method="post" action="{% url 'Revisar' Factura_revisar.numero %}" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="numero">Número:</label>
                <input type="text" name="numero" class="form-control" value="{{ Factura_revisar.numero }}" required>
            </div>
            
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" class="form-control" value="{{ Factura_revisar.nombre }}" required>
            </div>
            
            <div class="form-group">
                <label for="maestro">Maestro:</label>
                <input type="text" name="maestro" class="form-control" value="{{ Factura_revisar.maestro }}" required>
            </div>
            
            <div class="form-group">
                <label for="detalle">Detalle:</label>
                <input type="text" name="detalle" class="form-control" value="{{ Factura_revisar.detalle }}" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar Cambios</button>

            <a href="{% url 'Facturas' %}" class="btn btn-secondary">Cancelar</a>

        </form>

    </div>
    <div class="card-footer text-muted"></div>
</div>

{% endblock %}
